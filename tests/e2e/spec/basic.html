<html lang="en">
<head>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>

<body>
<div id="app">
  <input

    placeholder="11:23"

  />
</div>

<script src="../../../dist/v-mask.min.js"></script>
<script>

  new Vue({
    el: '#app',
    data: function () {
      return {
        models: {
          time: '',
        }
      }
    }
  })
</script>
